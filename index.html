<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Todo App</h1>
		<form action="">
			<input type="text" placeholder="Add Your New To Do">
			<button id="main_btn" type="submit"><i class="fas fa-plus"></i></button>
		</form>
		<ul id="tasks-div">
			<!-- <li>Build Website <div><i id="done" class="fa-solid fa-check"></i><i id="del" class="fas fa-trash"></i></div></li>  -->
		</ul>
		<div class="bottom">
			<p>You Have 0 Pending Tasks</p> <button id="clear-all">Clear All</button>
		</div>
		</div>
	</div>
	<footer>Designed And Developed By <a href="https://github.com/OmarElbedwehy" target="_blank">Omar Elbedwehy</a></footer>
	<script src="script.js"></script>
</body>
</html>
